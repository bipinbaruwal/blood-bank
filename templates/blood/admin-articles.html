{% extends 'blood/admin-header.html' %}
{% block content %}
{% load static %}
{% load widget_tweaks %}


<!-- Articles Start -->
    <section id="articles">
      <div class="container">
          <h2 style="display: inline-block;">Articles</h2>
          <div class="swiper-container">
            <div class="button-area" style="display: inline-block; margin-left: 850px;">
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
      
            </div>
      
            
              <div class="swiper-wrapper">
                {% for user in data %}
                  <div class="swiper-slide">
                      <div class="card">
                          <div class="card-img-top" style="position: relative;">
                              <img src="{{ user.image.url }}" alt="Card image" width="150px" height="200px">
                  
                          </div>
                          <div class="card-body">
                              <h4 class="card-title">{{ user.title }}</h4>
                              <p class="card-text">{{user.content}}</p>
                              
                          </div>
                      </div>
                  </div>
                {% endfor %}
                </div>

          
                      
          </div>
            
      </div>

    </section>
  
  <!-- Articles End -->
<div class="page-wrapper  p-t-45 p-b-50">
    <div class="wrapper wrapper--w790">
        <br><br><br>
        <div class="card card-5">
            <div class="card-heading">
                <h2 class="title" style="text-align: center; color: crimson; font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Article Upload </h2>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div style="text-align:center ;">
                        {{ form.as_p }}
                        <button class="btn btn--radius-2 btn-success" type="submit">Upload</button>
                    </div> 
                   
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
